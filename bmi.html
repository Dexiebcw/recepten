<!DOCTYPE html>
<html lang="nl">
<head>
	<meta charset="UTF-8">
	<title>Body mass index</title>
	<link rel="stylesheet" href="default.css">
</head>
<body>
	<h1>Body mass index</h1>
	<dl>
	<dt>Lengte</dt>
	<dd data-bind="text:lengte"></dd>
	<dt>Gewicht</dt>
	<dd data-bind="text:gewicht()"></dd>
	<dt>BMI</dt>
	<dd data-bind="text:bmi()+' '+ boodschap()"></dd>
	</dl>
	<button data-bind="click:verlaag">1 kg lichter</button>
	<button data-bind="click:verhoog">1 kg zwaarder</button>	
	<script src="http://cdnjs.cloudflare.com/ajax/libs/knockout/3.0.0/knockout-min.js"></script>
	<script src="bmi.js"></script>
</body>
</html>
